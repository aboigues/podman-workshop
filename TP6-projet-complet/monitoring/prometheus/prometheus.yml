global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'taskplatform-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'backend-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['backend:4000']
        labels:
          service: 'api'
          environment: 'production'

  # PostgreSQL Exporter (si installé)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
    # Décommenter si vous ajoutez postgres-exporter

  # Redis Exporter (si installé)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
    # Décommenter si vous ajoutez redis-exporter

  # Nginx (si configuré avec stub_status)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'proxy'
    # Nécessite configuration nginx avec stub_status

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
    # Décommenter si vous ajoutez node-exporter
