name: ShellCheck

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          ignore_paths: node_modules
