version: '3.8'

services:
  web:
    build:
      context: ./app
    container_name: webapp
    ports:
      - "8080:80"
    environment:
      DB_HOST: database
      DB_NAME: webapp
      DB_USER: webapp_user
      DB_PASS: webapp_pass
    depends_on:
      - database
    restart: unless-stopped
    networks:
      - webapp-network

  database:
    image: postgres:15-alpine
    container_name: webapp-db
    environment:
      POSTGRES_DB: webapp
      POSTGRES_USER: webapp_user
      POSTGRES_PASSWORD: webapp_pass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - webapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webapp_user -d webapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  webapp-network:
    driver: bridge
